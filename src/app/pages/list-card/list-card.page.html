<ion-header class="ion-text-center">
  <ion-toolbar color="dark" class="ion-padding ">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img width="60%" src="../../../assets/image/logo.png" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="flex-center" size="12">


        <ion-chip (click)="filterCards('Todas')">
          <ion-icon color="danger" *ngIf="filter === 'Todas'" name="checkmark-circle" ></ion-icon>
          <ion-label>Todas</ion-label>
        </ion-chip>

        <ion-chip (click)="filterCards('Mágicas')">
          <ion-icon *ngIf="filter === 'Mágicas'" name="checkmark-circle" color="danger"></ion-icon>
          <ion-label>Mágicas</ion-label>
        </ion-chip>

        <ion-chip (click)="filterCards('Armadilha')">
          <ion-icon *ngIf="filter === 'Armadilha'" name="checkmark-circle" color="danger"></ion-icon>
          <ion-label>Armadilha</ion-label>
        </ion-chip>

        <ion-chip (click)="filterCards('Monstor')">
          <ion-icon *ngIf="filter === 'Monstor'" name="checkmark-circle" color="danger"></ion-icon>
          <ion-label>Monstor</ion-label>
        </ion-chip>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let list of listDeck" (click)="viewCardSpecification(list)">
            <ion-img slot="start" [src]="list.card_images[0].image_url_small"></ion-img>
            <span class="flex-colum ">
              <h6 class="ion-no-margin bold">{{list.name}}</h6>
              <h6> <label class="bold"> Descrição: </label> {{list.desc.length < 70 ? list.desc : truncate(list.desc)
                  + '...' }}</h6>
            </span>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
