<ion-header class="ion-text-center">
  <ion-toolbar color="dark" class="ion-padding ">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <img width="60%" src="../../../assets/image/logo.png" />
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let list of listDeck">
         <ion-img slot="start" [src]="list.card_images[0].image_url_small"></ion-img>
         <!-- <h4>{{}}</h4> -->
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
